    :root {

      --index-red: #ff3b3b;

    }

    html, body { 
      margin: 0; height: 100%; 
      background-color: #020202; 
      color: var(--current-theme);
      font-family: 'Pixelify Sans', sans-serif; 
      display: flex; justify-content: center; align-items: center;
      overflow: hidden; transition: color 0.5s ease;
    }

    body::before {
      content: " "; display: block; position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 100; background-size: 100% 4px, 4px 100%; pointer-events: none;
    }
       
.secret-mode {
  animation: screenFlicker 0.08s infinite;
}

.secret-mode #prescript-text {
  animation: textGlitch 0.15s infinite alternate;
  text-shadow:
    2px 0 #ff00ff,
    -2px 0 #00ffff,
    0 0 8px #8b00ff;
  letter-spacing: 2px;
}

/* Screen flicker */
@keyframes screenFlicker {
  0% { opacity: 1; }
  50% { opacity: 0.85; }
  100% { opacity: 1; }
}

/* Text distortion */
@keyframes textGlitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 1px); }
  40% { transform: translate(2px, -1px); }
  60% { transform: translate(-1px, -2px); }
  80% { transform: translate(1px, 2px); }
  100% { transform: translate(0); }
}
    #container {

      cursor: not-allowed;

    }

      50% { opacity: 1; }
