<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE INDEX: MILLION_WILL_ENGINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --index-cyan: #00f2ff;
      --index-red: #ff003c;
      --current-theme: var(--index-cyan);
    }

    html, body { 
      margin: 0; height: 100%; 
      background-color: #030303; 
      color: var(--current-theme);
      font-family: 'VT323', monospace; 
      display: flex; justify-content: center; align-items: center;
      overflow: hidden; transition: color 1s ease;
    }

    /* CRT SCANLINE OVERLAY */
    body::before {
      content: " "; display: block; position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 10; background-size: 100% 4px, 4px 100%; pointer-events: none;
    }

    #container {
      text-align: center; padding: 40px; width: 95%; max-width: 1000px;
      position: relative; display: flex; flex-direction: column; align-items: center;
    }

    #header { font-size: 22px; letter-spacing: 8px; margin-bottom: 30px; opacity: 0.9; text-shadow: 0 0 15px var(--current-theme); }
    #logo { width: 220px; height: auto; margin-bottom: 40px; opacity: 0.95; filter: contrast(1.2); }
    #prescript-text { font-size: 42px; line-height: 1.3; min-height: 250px; text-transform: uppercase; text-shadow: 0 0 20px var(--current-theme); }

    .cursor {
      display: inline-block; width: 20px; height: 45px;
      background-color: var(--current-theme); margin-left: 12px;
      vertical-align: middle; animation: blink 0.5s step-end infinite;
      box-shadow: 0 0 15px var(--current-theme);
    }

    @keyframes blink { 50% { opacity: 0; } }
    @keyframes steady-glitch {
      0% { transform: translate(0); }
      33% { transform: translate(1px, -1px); }
      66% { transform: translate(-1px, 1px); }
      100% { transform: translate(0); }
    }
    #container { animation: steady-glitch 6s linear infinite; }
  </style>
</head>

<body>
  <div id="container">
    <div id="header" id="header-text">SYNCING_WITH_THE_WILL</div>
    <img id="logo" src="index_logo.png" alt="THE INDEX">
    <div id="prescript-text">ACCESSING_INDEX_RECORDS...</div>
  </div>

  <script>
    // THE 1,000,000+ PERMUTATION ENGINE
    const tiers = ["Direct", "Mandate:", "Decree:", "The Will:", "Order:", "Directive:", "Logic:", "Proxy Data:", "Instruction:", "System:"];
    
    const verbs = ["Navigate", "Trace", "Sever", "Bind", "Circulate", "Ascend", "Descend", "Walk", "Run", "Crawl", "Drift", "March", "Stride", "Retreat", "Advance", "Orbit", "Pulse", "Shadow", "Align", "Execute", "Verify", "Crouch", "Leap", "Sidestep", "Pivot"];
    
    const counts = ["exactly 44", "exactly 7", "exactly 12", "exactly 100", "exactly 3", "exactly 21", "exactly 33", "exactly 6", "exactly 9", "exactly 13", "exactly 50", "exactly 4", "exactly 8", "exactly 77", "exactly 1"];
    
    const targets = ["red walls", "metallic handles", "shadows of buildings", "steps toward the East", "paces from a stranger", "circles around a light", "points of intersection", "glass surfaces", "discarded objects", "thresholds of stone", "unlocked gates", "puddles of water", "blind spots", "security cameras", "staircases", "closed doors", "rows of windows", "cracks in the pavement", "blue vehicles", "dark corners", "sources of heat", "rusted pipes", "patterns of dust", "clocks showing odd numbers", "wooden structures", "signs of decay", "mirrored reflections", "heavy machinery", "places of silence", "geometric markings"];
    
    const methods = ["without blinking", "while humming at 440Hz", "with eyes locked North", "without crossing your legs", "as slowly as the City breathes", "while holding your breath", "using only your left side", "without making a sound", "while counting backward from 100", "while ignoring all voices", "with your hands behind your back", "on the balls of your feet", "dragging your right heel", "stopping every four paces", "while whispering 'The Will'", "in a perfect zigzag", "while touching your chest", "without looking behind you", "under the gaze of a Proxy", "while maintaining perfect posture"];

    const seals = ["to preserve the City.", "or face immediate execution.", "as the Index commands.", "to clear your lineage.", "without deviation.", "to balance the Weaver.", "until the gears turn.", "as written in the silk.", "for the glory of the Proxy.", "to satisfy the City's hunger."];

    const criticals = [
      "A PROXY IS DISPATCHED TO YOUR LOCATION. DO NOT MOVE.",
      "THE WILL IS ABSOLUTE. BURN YOUR CURRENT CLOTHING.",
      "IGNORE THE NEXT 44 WORDS SPOKEN TO YOU.",
      "YOUR THOUGHTS ARE DEVIANT. RESET YOUR BREATHING.",
      "THE INDEX SEES THE THREADS. DO NOT CUT THEM.",
      "CRITICAL FAILURE IN OBEDIENCE DETECTED. RECALIBRATE."
    ];

    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;:,.<>?/0123456789';
    const displayElement = document.getElementById('prescript-text');
    const headerElement = document.getElementById('header');

    function generate() {
      // 10% Chance for Red-Tier Absolute Commands
      if (Math.random() < 0.10) {
        document.documentElement.style.setProperty('--current-theme', 'var(--index-red)');
        headerElement.innerText = "CRITICAL_EXECUTION_REQUIRED";
        return criticals[Math.floor(Math.random() * criticals.length)];
      }
      
      // Procedural Build for Millions of possibilities
      const t = tiers[Math.floor(Math.random() * tiers.length)];
      const v = verbs[Math.floor(Math.random() * verbs.length)];
      const n = counts[Math.floor(Math.random() * counts.length)];
      const ta = targets[Math.floor(Math.random() * targets.length)];
      const m = methods[Math.floor(Math.random() * methods.length)];
      const s = seals[Math.floor(Math.random() * seals.length)];
      
      return `${t} ${v} ${n} ${ta} ${m} ${s}`;
    }

    function cycleText(targetText) {
      let iterations = 0;
      const interval = setInterval(() => {
        displayElement.innerHTML = targetText.split("").map((char, index) => {
          if (index < iterations) return targetText[index];
          return characters[Math.floor(Math.random() * characters.length)];
        }).join("") + '<span class="cursor"></span>';

        if (iterations >= targetText.length) clearInterval(interval);
        iterations += 0.4; // Controlled speed for long sentences
      }, 30); 
    }

    window.addEventListener('load', () => {
      const finalWill = generate().toUpperCase();
      setTimeout(() => cycleText(finalWill), 1200);
    });
  </script>
</body>
</html>
