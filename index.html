<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE INDEX: PRESCRIPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --index-cyan: #00f2ff; /* Pure Neon Cyan */
    }

    html, body { 
      margin: 0; 
      height: 100%; 
      background-color: #030303; 
      color: var(--index-cyan); /* Standardizes all text to cyan */
      font-family: 'VT323', monospace; 
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* CRT Overlay */
    body::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 10;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }

    #container {
      text-align: center;
      padding: 40px; 
      width: 95%;  
      max-width: 900px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      font-size: 18px;
      letter-spacing: 5px;
      margin-bottom: 25px;
      opacity: 0.8;
      text-shadow: 0 0 10px var(--index-cyan);
    }

    /* Clean Logo Styling - No Pulse, No Outer Glow */
    #logo {
      width: 220px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0.95;
      /* Image is rendered as-is for a cleaner look */
    }

    #prescript {
      font-size: 44px;
      line-height: 1.2;
      min-height: 160px;
      word-wrap: break-word;
      text-transform: uppercase;
      /* Glowing text effect */
      text-shadow: 0 0 12px var(--index-cyan), 0 0 25px rgba(0, 242, 255, 0.3);
    }

    .cursor {
      display: inline-block;
      width: 18px;
      height: 38px;
      background-color: var(--index-cyan);
      margin-left: 10px;
      vertical-align: middle;
      animation: blink 0.4s step-end infinite;
      box-shadow: 0 0 15px var(--index-cyan);
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* Subtle screen vibration */
    @keyframes steady-glitch {
      0% { transform: translate(0); }
      25% { transform: translate(-0.5px, 0.5px); }
      50% { transform: translate(0.5px, -0.5px); }
      75% { transform: translate(-0.5px, -0.5px); }
      100% { transform: translate(0); }
    }
    #container { animation: steady-glitch 4s linear infinite; }
  </style>
</head>
