<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE INDEX: PRESCRIPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --index-cyan: #00f2ff;
    }

    html, body { 
      margin: 0; 
      height: 100%; 
      background-color: #030303; 
      color: var(--index-cyan);
      font-family: 'VT323', monospace; 
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* CRT Overlay */
    body::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 10;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }

    #container {
      text-align: center;
      padding: 40px; 
      width: 95%;  
      max-width: 900px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      font-size: 18px;
      letter-spacing: 5px;
      margin-bottom: 25px;
      opacity: 0.8;
      text-shadow: 0 0 10px var(--index-cyan);
    }

    #logo {
      width: 220px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0.95;
    }

    #prescript-text {
      font-size: 44px;
      line-height: 1.2;
      min-height: 160px;
      word-wrap: break-word;
      text-transform: uppercase;
      text-shadow: 0 0 12px var(--index-cyan), 0 0 25px rgba(0, 242, 255, 0.3);
    }

    .cursor {
      display: inline-block;
      width: 18px;
      height: 38px;
      background-color: var(--index-cyan);
      margin-left: 10px;
      vertical-align: middle;
      animation: blink 0.4s step-end infinite;
      box-shadow: 0 0 15px var(--index-cyan);
    }

    @keyframes blink { 50% { opacity: 0; } }

    @keyframes steady-glitch {
      0% { transform: translate(0); }
      25% { transform: translate(-0.5px, 0.5px); }
      50% { transform: translate(0.5px, -0.5px); }
      75% { transform: translate(-0.5px, -0.5px); }
      100% { transform: translate(0); }
    }
    #container { animation: steady-glitch 4s linear infinite; }
  </style>
</head>

<body>
  <div id="container">
    <div id="header">TRANSMISSION_ESTABLISHED_WITH_THE_WILL</div>
    <img id="logo" src="index_logo.png" alt="THE INDEX">
    <div id="prescript-text">READING_THE_WILL...</div>
  </div>

  <script>
    const prescriptData = {
      morning: ["Drink exactly three sips of water before your first meal.", "Greet the first sunbeam you see with a silent nod.", "Walk 100 steps toward the East.", "No speaking for 10 minutes after leaving home.", "Arrange utensils in a line pointing North."],
      afternoon: ["Stand in the tallest shadow you find for 1 minute.", "Touch metal every time you hear a bird chirp.", "Do not use your right hand to open any doors.", "Count the number of blue cars you see.", "Eat without looking at any digital screens."],
      evening: ["Whisper 'The Will' to the first star you see.", "Walk only on shadows while returning home.", "Do not look at mirrors until midnight.", "Look at a candle flame for 30 seconds.", "Place shoes pointing toward the door."],
      night: ["Sit in total darkness for 3 minutes without moving.", "Listen to the silence of the City for 60 seconds.", "Cover all mirrors with a black cloth.", "Recite the Will in your mind before sleeping.", "Absolute silence until dawn."],
      anytime: ["Walk 44 steps then turn left.", "Blink 12 times rapidly when looking at the sky.", "Absolute silence is demanded.", "Fix a loose thread on your clothing.", "No stairs for the next 2 hours.", "Walk backwards for 10 steps after leaving a door.", "If you see a black car, take 3 deep breaths.", "Touch every red wall you pass.", "Carry a stone in your left pocket until sunset.", "Trace an invisible hexagon on your palm.", "The Proxy has noted your location.", "Leave a coin on a windowsill you do not own.", "Stare at a blank wall for two minutes.", "Do not use your thumb for the next hour.", "The Will demands you burn a single page of a book.", "Tear a piece of cloth into four equal pieces.", "Nod three times before answering a question."]
    };

    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;:,.<>?/0123456789';
    const displayElement = document.getElementById('prescript-text');

    function cycleText(targetText) {
      let iterations = 0;
      const interval = setInterval(() => {
        displayElement.innerHTML = targetText
          .split("")
          .map((char, index) => {
            if (index < iterations) return targetText[index];
            return characters[Math.floor(Math.random() * characters.length)];
          })
          .join("") + '<span class="cursor"></span>';

        if (iterations >= targetText.length) clearInterval(interval);
        iterations += 1/3; 
      }, 40); 
    }

    function generate() {
      const now = new Date();
      const hour = now.getHours();
      let pool = [...prescriptData.anytime];

      if (hour >= 6 && hour < 12) pool.push(...prescriptData.morning);
      else if (hour >= 12 && hour < 18) pool.push(...prescriptData.afternoon);
      else if (hour >= 18 && hour < 24) pool.push(...prescriptData.evening);
      else pool.push(...prescriptData.night);

      const randomPrescript = pool[Math.floor(Math.random() * pool.length)].toUpperCase();
      
      // The Reveal
      setTimeout(() => {
        cycleText(randomPrescript);
      }, 1000);
    }

    // This ensures the script triggers correctly
    window.addEventListener('load', generate);
  </script>
</body>
</html>
